<ion-header>
  <ion-toolbar>
    <ion-title >register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="type === 'aluno'">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cpf" type="text" placeholder="999.999.999-99" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-datetime displayFormat="DD/MM/YY" required placeholder="data-nascimento"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-input name="address" type="text" placeholder="your address" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required minlength="6"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
            <div padding>
              <ion-checkbox color="primary" required></ion-checkbox> aceitar termo
            </div>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
